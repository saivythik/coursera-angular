<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>

   <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-contoller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-Class = "{'emptybox':alen === 0,
            'enjoybox':alen >0 && alen <4,
          'toomuchbox':alen > 3}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="chekf();">Check If Too Much</button>
         </div>
         <div class="form-group message"  ng-Class = "{'emptybox':alen === 0,
            'enjoybox':alen >0 && alen <4,
          'toomuchbox':alen > 3}">
           <!-- Your message can go here. -->
           {{message}}
           
         </div>
   </div>

</body>
</html>
